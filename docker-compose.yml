version: '3.8'

services:
  pirateflix:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pirateflix
    ports:
      - "8080:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

